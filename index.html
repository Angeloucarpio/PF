<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Your Profile</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
      /* Full-screen splash screen */
      #splashScreen {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: black;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 10;
      }

      /* Hide splash screen after video finishes */
      #mainContent {
        display: none;
        position: relative;
      }

      /* Background video */
      .video-bg {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        z-index: -1;
      }

      /* Ensure body has full height */
      body,
      html {
        margin: 0;
        padding: 0;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <!-- Splash Screen with Opening Video -->
    <div id="splashScreen">
      <video id="introVideo" autoplay>
        <source src="Pornhub Intro meme.mp4" type="video/mp4" />
        Your browser does not support the video tag.
      </video>
    </div>

    <!-- Main Content (hidden during video) -->
    <div id="mainContent" class="container">
      <h1>Create Your Profile</h1>
      <input type="text" id="name" placeholder="Your Name" required />
      <input type="date" id="birthday" required />
      <textarea id="bio" placeholder="Bio or About Me" required></textarea>
      <input type="text" id="quote" placeholder="Favorite Quote" required />
      <input type="file" id="profilePic" accept="image/*" />
      <input type="file" id="backgroundPic" accept="image/*" />
      <button onclick="createProfile()">Create</button>
    </div>

    <!-- Background Music -->
    <audio id="bgMusic" loop>
      <source
        src="3 O'CLOCK PRAYER - PANALANGIN SA IKA-3 NG HAPON.mp3"
        type="audio/mp3"
      />
      Your browser does not support the audio element.
    </audio>

    <!-- Background video for user's profile -->
    <video id="userVideo" autoplay loop class="video-bg">
      <source id="userVideoSource" src="" type="video/mp4" />
      Your browser does not support the video tag.
    </video>
       <script src="script.js"></script>
       <script>
        document.addEventListener("DOMContentLoaded", function () {
          const introVideo = document.getElementById("introVideo");
          const splashScreen = document.getElementById("splashScreen");
          const mainContent = document.getElementById("mainContent");
          const bgMusic = document.getElementById("bgMusic");
      
          // Ensure video is muted initially for autoplay
          introVideo.muted = true;
      
          // Play audio and unmute after user interaction
          document.body.addEventListener("click", function () {
            introVideo.muted = false;  // Unmute after interaction
            introVideo.play();
      
            bgMusic.muted = false;
            bgMusic.play();
          });
      
          // Hide splash screen after video ends
          introVideo.onended = function () {
            splashScreen.style.display = "none";
            mainContent.style.display = "block";
      
            // Set background video for the user
            const userVideoPath = "path_to_user_specific_video.mp4";
            document.getElementById("userVideoSource").src = userVideoPath;
            document.getElementById("userVideo").load();
            document.getElementById("userVideo").play();
          };
        });
      </script>      
  </body>
</html>
